{% extends 'admin/master.html' %} {% block head_css %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/custom_index.css') }}"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

{% endblock %} {% block body %}

<div class="admin-container">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-12 col-lg-4">

        <a href="/admin/truckscargo/?flt1_0=SEARCHING">
        <div class="index-card search-cagos-card">

          <div class="row row align-items-center justify-content-center">

            <div class="col-8">
              <div class="index-card-number">
                <span class="index-card-number-span">
                  <p>{{seraching_cargos}}</p>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="index-card-first-word">
                <span class="index-card-first-word-span">
                  <p>Cargos</p>
                </span>
              </div>
            </div>
          </div>

          <div class="index-card-second-word">
            <span class="index-card-second-word-span">
              <p>Searching</p>
            </span>
          </div>
        </div>
      </a>

      </div>

      <div class="col-12 col-lg-4">

        <a href="/admin/message/?flt1_0=0">
        <div class="index-card message-card">



          <div class="row row align-items-center justify-content-center">

            <div class="col-8">
              <div class="index-card-number">
                <span class="index-card-number-span">
                  <p>{{unread_messages}}</p>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="index-card-first-word">
                <span class="index-card-first-word-span">
                  <p>Unread</p>
                </span>
              </div>
            </div>
          </div>

          <div class="index-card-second-word">
            <span class="index-card-second-word-span">
              <p>Messages</p>
            </span>
          </div>

        </div>
      </a>

      </div>

      <div class="col-12 col-lg-4">



        <a href="/admin/user/?flt1_0=0">
        <div class="index-card inactive-users-card">


          <div class="row row align-items-center justify-content-center">

            <div class="col-8">
              <div class="index-card-number">
                <span class="index-card-number-span">
                  <p>{{inactive_users}}</p>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="index-card-first-word">
                <span class="index-card-first-word-span">
                  <p>Users</p>
                </span>
              </div>
            </div>
          </div>

          <div class="index-card-second-word">
            <span class="index-card-second-word-span">
              <p>Inactive</p>
            </span>
          </div>
          
        </div>
      </a>


      </div>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

{% endblock %}
